# This is the name of your automation workflow
name: CI - Build and Push Docker Image

# This tells GitHub *when* to run this workflow
on:
  # Run it on every push to the "main" branch
  push:
    branches: ["main"]

# This defines the "jobs" (tasks) to run
jobs:
  build-and-push:
    # This is the name of the job
    name: Build and Push to Docker Hub
    # Run this job on a standard, fresh Ubuntu (Linux) server
    runs-on: ubuntu-latest

    # These are the steps the job will take
    steps:
      # 1. Check out your repository code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # Use the secrets you created in GitHub
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Tell it where your Dockerfile is (in the root)
          context: .
          # Push the image to Docker Hub
          push: true
          # This is the name and tag for the new image
          # CRITICAL: Change 'your-username' to your Docker ID
          tags: meghanareddy08/clinic-management-api:latest
